<div class="container mt-5">
  <div class="row justify-content-center">
    <button *ngIf="!(auth.user$ | async)" class="btn btn-primary" (click)="auth.loginWithRedirect()">Log in</button>
  </div>

  <div class="row align-items-center profile-header mb-5 text-center text-md-left" *ngIf="auth.user$ | async as user">
    <div class="col-md-2">
      <img [src]="user.picture" class="rounded-circle img-fluid profile-picture mb-3 mb-md-0" alt="{{ user.name }}" />
    </div>
    <div class="col-md">
      <h2>{{ user.name }}</h2>
      <p class="lead text-muted">{{ user.email }}</p>
      <button class="btn btn-danger" (click)="auth.logout()">Log out</button>
    </div>
  </div>
  <div class="row" *ngIf="token">
    <button class="btn btn-secondary" (click)="copyToken()">Copy Token</button>
  </div>

  <div class="row" *ngIf="profileJson">
    <pre class="rounded bg-light p-3"><code class="json">{{profileJson}}</code></pre>
  </div>
</div>

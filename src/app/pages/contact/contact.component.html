<div class="container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" [(ngModel)]="contact.message" name="message" rows="5"
        required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!contactForm.form.valid">Submit</button>
  </form>
  <div *ngIf="submitted" class="alert alert-success mt-3">
    <strong>Success!</strong> Your message has been sent.
  </div>
</div>
